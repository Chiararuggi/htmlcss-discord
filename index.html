<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discord Page</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!--pannello header-->
    <header class="f-white">
      <div class="container">
        <div class="riga">
          <div class="col1">
            <img src="./img/logo.svg" alt="logo" />
          </div>
          <div class="col2">
            <ul>
              <li>Scarica</li>
              <li>Perch√© Discord</li>
              <li>Nitro</li>
              <li>Sicurezza</li>
              <li>Assistenza</li>
            </ul>
          </div>
          <div class="col3 f-black">
            <span class="loginbutton">Accedi</span>
          </div>
        </div>
      </div>

      <!--primo pannello-->
      <div class="firstpanel f-white">
        <div class="panel-item"></div>
      </div>
    </header>
    
    <main>
      <!--secondo pannello-->
      <div class="secondpanel">
        <div class="innerpanel">
          <div class="bigc"></div>
          <div class="smallc"></div>
        </div>
      </div>

      <!--terzo pannello-->
      <div class="thirdpanel">
        <div class="innerpanel">
          <div class="smallc"></div>
          <div class="bigc"></div>
        </div>
      </div>

      <!--quarto pannello-->
      <div class="secondpanel">
        <div class="innerpanel">
          <div class="bigc"></div>
          <div class="smallc"></div>
        </div>
      </div>

      <!--quinto pannello-->
      <div class="fifthpanel">
        <div class="bigpanel-item"></div>
      </div>

      <!--sesto pannello-->
      <div class="sixtpanel">
        <div class="sixtinnerpanel">
          <div class="bigcsixt"></div>
          <div class="smallcsixt"></div>
          <div class="smallcsixt"></div>
          <div class="smallcsixt"></div>
          <div class="smallcsixt"></div>
        </div>
      </div>
    </main>

    <!--inizio footer-->
    <footer class="f-white">
      <div class="footercontainer">
        <div class="innerfooterpanel">
          <div class="logobutton">Logo</div>
          <div class="button">Bottone</div>
        </div>
      </div>
    </footer>
  </body>
</html>
